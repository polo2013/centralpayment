<h2><font color="#009999">演示如何打印条码图案：</font>
</h2>
<p>条码图案打印有两种方式：</p>
<h3><font color="#009999">一、用专用“条码字体”方式</font></h3>
<p>&nbsp;&nbsp; 这种方式简单有效，但要求本地机器安装条码字体，</p> 
<p>下面演示打印一个零件的标签，其中包含条码图案：</p>
<p>零件号:<input type="text" id="T1" size="20" value="9022404/9022405">条码值:<input type="text" id="T2" size="20" value="*902240460GP12345*" name="code"></p>
<p>条码图案：<font face="C39HrP24DlTt" size="4">*902240460GP12345*</font>(字体是“C39HrP24DlTt”)</p>


<p><font size="2"><input type="button" value="打印预览" onclick="prn1_preview()"><input type="button" value="打印维护" onclick="prn1_setup()"><input type="button" value="打印设计" onclick="prn1_design()"><br>
</font>

	function prn1_preview() {	
		CreateOneFormPage(T1.value,T2.value);	
		LODOP.PREVIEW();	
	};
	function prn1_setup() {		
		CreateOneFormPage(T1.value,T2.value);
		LODOP.PRINT_setup();	
	};
	function prn1_design() {		
		CreateOneFormPage(T1.value,T2.value);
		LODOP.PRINT_design(); 	
	};

		LODOP.SET_PRINT_STYLEA(8,"Alignment",2);

<h3><font color="#009999">二、直接用画图方式</font></h3>
<p>&nbsp;&nbsp; Lodop的函数<font color="#0000FF">ADD_PRINT_SHAPE</font>可控制到像素，即最小距离单位小于0.3毫米，</p>      
<p>所以能够实现低密度条码图案一类的精密画图打印：</p>     
<ul>
  <li>
    <p style="line-height: 150%">条码打印区域为：宽10厘米、高3厘米</li>
  <li>
    <p style="line-height: 150%">条高1厘米的连续性一维条码</li>
</ul>
